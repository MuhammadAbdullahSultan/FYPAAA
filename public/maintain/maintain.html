<div class="page-header">
    <h1>MAINTAIN EQUIPMENT </h1>
</div>
<div data-ng-app="maintain">
    
   
  <h2>System and equipment</h2>
  <p>This page maintains all the system and equipment.</p>
  <div class="col-xs-12 col-sm-10 col-md-10 col-lg-6">
  <table class="table table-hover">
    <thead class = "thead-inverse"> 
      <tr>
        <th>Equipment Name</th>
        <th>System</th>
        <th>Description</th>        
        <th>Group</th>
          <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
          <td>{equipment}}</td>
        <td>{system}}</td>
        <td>{description}}</td>
          <td>{group}}</td>
          <td>
            <a class="btn cd-add-to-cart cd-add-to-cart:hover cd-add-to-cart:active" role="button" data-ng-click="writeUserData(equipment, system)">EDIT  <span class="glyphicon glyphicon-edit"></span></a>
            </td>
        </tr>
    
    </tbody>
      </table>
    </div>
    
</div>
