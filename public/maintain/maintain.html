<div class="page-header">
    <h1>MANAGE EQUIPMENT </h1>
</div>
<div>
    
    
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button type="button" class="btn cd-add-to-cart cd-add-to-cart:hover cd-add-to-cart:active" data-toggle="modal" data-target="#addEquipment" data-backdrop="false">Add New Equipment  <span class="glyphicon glyphicon-plus"></span></button>
        </div>
    </div>
    <br/>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <table class="table table-hover">
    <thead class = "thead-inverse"> 
      <tr>
        <th>Equipment Name</th>
        <th>System</th>
        <th>Description</th>        
        <th>Group</th>
          <th></th>
      </tr>
    </thead>
    <tbody>
      
<tr id="row1" data-ng-repeat = "equipments in data track by $index">
<td id="name_row1">{{equipments.$id}}</td>
<td id="country_row1">{{equipments.equipments[equipments.$id].system}}</td>
<td id="age_row1">{{equipments.equipments[equipments.$id].description}}</td>
<td id="group_row1">Group 2</td>
<td>
<input type="button" id="edit_button1" value="Edit" class="edit btn cd-add-to-cart cd-add-to-cart:hover cd-add-to-cart:active" onclick="edit_row('1')">
<input type="button" id="save_button1" value="Save" class="save btn cd-add-to-cart cd-add-to-cart:hover cd-add-to-cart:active" onclick="save_row('1')">
<input type="button" value="Delete" class="delete btn cd-add-to-cart cd-add-to-cart:hover cd-add-to-cart:active" onclick="delete_row('1')">
</td>
</tr>


<tr>

</tr>
    
    </tbody>
      </table>
    </div>
    
</div>

    
    
<!-- Trigger the modal with a button -->


<!-- Modal -->
<div class="modal fade" id="addEquipment">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add Equipment</h4>
      </div>
      <div class="modal-body">
        <div class="row">
            
        <div class="form-group col-xs-6">
            
            <h4>Equipment</h4>
            <input type="text" class="form-control input-lg" id="equi" placeholder="Insert equipment here" data-ng-model="equipment" required>
            
        </div>
            
            <div class=" form-group col-xs-6">
            <div class="form-group">
              <h4>Description</h4>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="textArea" style="margin: 0px -2.84375px 0px 0px; height: 50px; width: 200px;" required data-ng-model="desc"></textarea>
              </div>
            </div>
        </div>
        
        
        
        
    </div>
    <div class="row">
        <div class="form-group col-xs-6">
            
            <h4>System</h4>
            <input type="text" class="form-control input-lg" id="sys" placeholder="Insert system here" data-ng-model="system" required>
            <br>
              
        </div>
        
    </div>
          
          <div class="alert alert-dismissible alert-warning" data-ng-if="error">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <h4>Warning!</h4>
              <p>{{error}}</p>
            </div>

            <div class="alert alert-dismissible alert-success" data-ng-if="message">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Success</strong> {{message}}.
            </div>
          
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-ng-click="writeUserData()">Add</button>
      </div>
    </div>
  </div>
</div>
