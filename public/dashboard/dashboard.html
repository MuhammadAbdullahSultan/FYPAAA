    <div class="form-group col-xs-6" id="sysList">
      <label for="selectsys">Select system list:</label>
      <select class="form-control" id="selectsys" 
      ng-model="currentSystem" 
      ng-options="key as key for (key, value) in data"
      ng-change="onSystemChange(currentSystem)">
        <option value="" disabled="" selected="" style="display: none">List of systems</option>
      </select>
    </div>

<div class="form-group col-xs-6" id="equipList">
  <label for="selectequ">Select equipment list:</label>
   <select class="form-control" id="selectequ" 
          ng-model="currentEquipment" 
         ng-options="key as key for (key, value) in data[currentSystem].equipments" 
      >
    <option value="" disabled="" selected="" style="display: none">List of equipments</option>
  </select>
</div>
    <br>
    
     <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" id="Type">
      <label for="searchType">Search by Type:</label>
        <select class="form-control" id="searchType">
        <option value="" disabled="" selected="" style="display: none">Select type of maintenance</option>
        <option>Corrective Maintenance</option>
        <option>Preventive Maintenance</option>
        <option>Standby</option>
      </select>
    </div>
    
    <br>

      <label for="date">Select date</label>
        <input type="text" class="form-control" id="date" placeholder="Day, Month, Year" onfocus="(this.type='date')"/>
    </div>

    <div class="row" data-ng-controller="myCtrl">
        
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 searchtable">

                <canvas class="chart chart-bar" chart-data="data" chart-labels="labels" chart-options="chartOptions" data-ng-click="myFunction()"></canvas>
            </div>
            <br>
        </div>

    <div class="row">

                  <div class="modal-dialog">

                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                      </div>
                    </div>
                  </div>
                </div>
        </div>
