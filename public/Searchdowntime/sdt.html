<form>
<div class="row">
    <span class="col-xs-12 border">
    <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4 date" id="equipList">
         <label for="date">Selection of Year</label>
         <input type="text" id="datetimepicker11" class="form-control" placeholder="Year" data-ng-model="yearFilter"/>
      </div>
        {{yearFilter}}
    
    <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4 date" id="equipList">
         <label for="date">Selection of Month</label>
         <input type="text" class="form-control" id="datetimepicker10" placeholder="Month, Year" data-ng-model="monthFilter"/>
      </div>
        
        {{monthFilter}}
    
    <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4 date" id="equipList">
         <label for="date">Select Day Downtime</label>
         <input type="text" id="datetimepicker2" class="form-control" placeholder="Day, Month, Year" data-ng-model="dateFilter"/>
      </div>
        
        {{dateFilter}}
        
        <br>
        
        <input type="reset" class="btn cd-add-to-cart cd-add-to-cart:hover cd-add-to-cart:active" role="button" data-ng-click="resetGraph()"/>
    </span>

</div></form>
